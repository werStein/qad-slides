<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body {
            margin: 0;
        }

        #slide-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .slide {
            border: 1px solid grey;
            background-color: #ccc;
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .active {
            visibility: visible;
        }

        .passive {
            visibility: hidden;
        }
    
    
    
    </style>
</head>
<body>
    
    <div id="slide-container">

        <div class="slide active">
            Slide 1
        </div>

        <div class="slide passive">
            Slide 2

        </div>

        <div class="slide passive">
            Slide 3

        </div>

        <div class="slide passive">
            Slide 4

        </div>

        <div class="slide passive">
            Slide 5

        </div>
    </div>



    <script>
        const slides = document.querySelectorAll('#slide-container .slide');
        let counter = 0;

        window.addEventListener('keyup', () => {
            if (event.keyCode === 37) {
                // case: left arrow
                moveSlideBackwards();
            } else if (event.keyCode === 39) {
                // case: right arrow
                moveSlideForwards();
            }
        });

        window.addEventListener('mouseup', () => {
            moveSlideForwards();
        });

        moveSlideBackwards = function() {
            slides[counter].classList.remove('active');
            slides[counter].classList.add('passive');
            counter === 0? counter = slides.length - 1: counter--;
            slides[counter].classList.remove('passive');
            slides[counter].classList.add('active');
        };

        moveSlideForwards = function() {
            slides[counter].classList.remove('active');
            slides[counter].classList.add('passive');
            counter === slides.length - 1? counter = 0: counter++;
            slides[counter].classList.remove('passive');
            slides[counter].classList.add('active');
        };
    
    
    </script>
</body>
</html>
